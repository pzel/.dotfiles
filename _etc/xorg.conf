Section "Module"
	Load  "glx-xorg"
	Load  "glx"
EndSection

Section "InputClass"
    Identifier            "Keyboard Setting"
    MatchIsKeyboard       "yes"
    Option                "XkbOptions" "ctrl:nocaps"
EndSection

Section "Device"
        Option     "DRI"                	"false"
	Identifier  "Card0"
	Driver      "intel"
	BusID       "PCI:0:2:0"
EndSection

