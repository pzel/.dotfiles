<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>serif</family>
   <prefer>
     <family>Deja Vu Serif</family>
     <family>IPAMincho</family>
   </prefer>
</alias>
<alias>
   <family>sans</family>
   <prefer>
     <family>Fira Sans</family>
     <family>IPAGothic</family>
   </prefer>
 </alias>
<alias>
   <family>monospace</family>
   <prefer>
     <family>Fira Mono</family>
     <family>IPAGothic</family>
   </prefer>
 </alias>
</fontconfig>
